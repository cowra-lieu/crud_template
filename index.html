<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res/vendor/semantic.min.css">
    <link rel="stylesheet" href="res/css/main.css">
    <script defer src="res/vendor/jquery-3.1.1.min.js"></script>
    <script defer src="res/vendor/semantic.min.js"></script>
</head>
<body>
    <div class="mainroot">
      <div class="ui labeled input"><div class="ui label">Name</div><input type="text"></div>
      <div class="ui labeled input"><div class="ui label">Status</div><input type="text"></div>
      <div class="ui labeled input"><div class="ui label">Notes</div><input type="text"></div>
      <button class="ui button" id='btn_query'><i class="search icon"></i> 查询</button>
      <button class="ui right floated primary button" id='btn_create'><i class="plus icon"></i> 新增</button>
      <table class="ui small table">
          <thead>
            <tr id="table_head"></tr>
          </thead>
          <tbody id="table_body">
            <tr>
              <td>John</td>
              <td>Approved</td>
              <td>None</td>
              <td class="right aligned collapsing">
                <button class="ui compact icon button"><i class="edit icon"></i></button>
                <button class="ui compact icon button"><i class="trash icon"></i></button>
              </td>
            </tr>
            <tr>
              <td>Jamie</td>
              <td>Approved</td>
              <td>Requires call</td>
              <td class="right aligned">
                <button class="ui compact icon button"><i class="edit icon"></i></button>
                <button class="ui compact icon button"><i class="trash icon"></i></button>
              </td>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Denied</td>
              <td>None</td>
              <td class="right aligned">
                <button class="ui compact icon button"><i class="edit icon"></i></button>
                <button class="ui compact icon button"><i class="trash icon"></i></button>
              </td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                  <th colspan="1">
                    <div class="ui mini label">
                      总记录数
                      <span id="table_total_records">214</span>
                      当前页
                      <span id="table_current_page">1/24</span>
                      每页显示
                      <div class="ui compact selection dropdown" id="table_pagesize">
                        <i class="dropdown icon"></i>
                        <div class="text">10</div>
                        <div class="menu">
                          <div class="item">10</div>
                          <div class="item">20</div>
                          <div class="item">30</div>
                        </div>
                      </div>
                    </div>
                  </th>
                  <th colspan="3" id="table_foot_lastcolumn">  
                      <div class="ui right floated pagination menu"></div>
                  </th>
              </tr>
          </tfoot>
      </table>
    </div>
    <script type="module" defer src="res/js/main.js"></script>
</body>
</html>
