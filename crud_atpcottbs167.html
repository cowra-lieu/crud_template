<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res/vendor/semantic.min.css">
    <link rel="stylesheet" href="res/css/main.css">
    <script defer src="res/vendor/jquery-3.1.1.min.js"></script>
    <script defer src="res/vendor/semantic.min.js"></script>
</head>
<body>
    <div class="mainroot">
      <div style="padding: 1rem;">
        <div class="tbl_search_form" id="search_form">
          <div class="ui labeled input"><div class="ui label">Name</div><input type="text"></div>
          <div class="ui labeled input"><div class="ui label">Status</div><input type="text"></div>
          <div class="ui labeled input"><div class="ui label">Notes</div><input type="text"></div>
        </div>  
        <button class="ui mini black button" id='btn_tbl_query'><i class="search icon"></i> 查询</button>
        <button class="ui mini blue button" id='btn_tbl_create'><i class="plus icon"></i> 新建</button>

        <div class="ui mini negative message" id="msg_area" style="display: none;">
          <i class="close icon"></i>
          <div class="header"></div>
          <p class="error_details"></p>
        </div>

        <div class="dimmable" id="crud_table_area">
          <div class="ui inverted dimmer" id="table_loader">
            <div class="ui text loader">请稍候...</div>
          </div>
          <div style="overflow-x:auto; border: none; margin: 1rem 0;">
            <table class="ui small unstackable striped celled selectable very compact table">
                <thead id="table_head"></thead>
                <tbody id="table_body"></tbody>
            </table>
          </div>
          <div style="border: none">
            <div class="ui mini label">
              总记录数
              <span id="table_total_records" class="statistics"></span>
              当前页
              <span id="table_total_pages" class="statistics"></span>
              每页显示
              <div class="ui mini compact selection dropdown" id="table_pagesize">
                <i class="dropdown icon"></i>
                <div class="text">10</div>
                <div class="menu">
                  <div class="item">10</div>
                  <div class="item">20</div>
                  <div class="item">30</div>
                </div>
              </div>
            </div>
            <div class="ui mini right floated pagination menu"></div>
          </div>
        </div>

      </div>
    </div>

    <div class="ui longer large modal create">
      <i class="close icon"></i>
      <div class="header" id="mdl_edit_header"><i class="plus icon"></i> 新建</div>
      <div class="scrolling content">
        <div class="ui attached mini negative message" style="display: none;">
          <i class="close icon"></i>
          <div class="header"></div>
          <p class="error_details"></p>
        </div>
        <form class="ui attached form segment" id='frm_edit'>
          <div class="five fields">
            <div class="field" data-init="">
              <label>Name</label>
              <div class="ui mini input">
                <input name="name" type="text">
              </div>
            </div>
            <div class="field" data-init="">
              <label>Name</label>
              <div class="ui mini input">
                <input name="name" type="text">
              </div>
            </div>
          </div>
          
        </form>
      </div>
      <div class="actions">
        <div class="ui mini primary submit button" id="btn_edit_submit">提交</div>
        <div class="ui mini reset button" id="btn_edit_reset">重置</div>
      </div>
    </div>

    <div class="ui mini modal confirm_del">
      <div class="header">删除记录</div>
      <div class="content">
        确认删除该记录?
      </div>
      <div class="actions">
        <div class="ui mini approve red button"><i class="check icon"></i> 是</div>
        <div class="ui mini cancel green button"><i class="x icon"></i> 否</div>
      </div>
    </div>

    <script type="module" defer src="res/js/crud_atpcottbs167.js"></script>
</body>
</html>
