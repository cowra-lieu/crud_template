<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res/vendor/semantic.min.css">
    <link rel="stylesheet" href="res/css/main.css">
    <script defer src="res/vendor/jquery-3.1.1.min.js"></script>
    <script defer src="res/vendor/semantic.min.js"></script>
</head>
<body>
    <div class="mainroot">
      <div class="ui segment">
        <div class="tbl_search_form" id="search_form">
          <div class="ui labeled input"><div class="ui label">Name</div><input type="text"></div>
          <div class="ui labeled input"><div class="ui label">Status</div><input type="text"></div>
          <div class="ui labeled input"><div class="ui label">Notes</div><input type="text"></div>
        </div>  
        <button class="ui mini black button" id='btn_tbl_query'><i class="search icon"></i> 查询</button>
        <button class="ui mini orange button" id='btn_tbl_create'><i class="plus icon"></i> 新增</button>

        <div class="dimmable">
          <div class="ui inverted dimmer" id="table_loader">
            <div class="ui text loader">请稍候...</div>
          </div>
          <table class="ui small unstackable striped celled selectable very compact table">
              <thead id="table_head"></thead>
              <tbody id="table_body"></tbody>
              <tfoot>
                  <tr>
                      <th colspan="1">
                        <div class="ui mini label">
                          总记录数
                          <span id="table_total_records" class="statistics"></span>
                          当前页
                          <span id="table_total_pages" class="statistics"></span>
                          每页显示
                          <div class="ui mini compact selection dropdown" id="table_pagesize">
                            <i class="dropdown icon"></i>
                            <div class="text">10</div>
                            <div class="menu">
                              <div class="item">10</div>
                              <div class="item">20</div>
                              <div class="item">30</div>
                            </div>
                          </div>
                        </div>
                      </th>
                      <th colspan="3" id="table_foot_lastcolumn">  
                          <div class="ui mini right floated pagination menu"></div>
                      </th>
                  </tr>
              </tfoot>
          </table>
        </div>

      </div>
    </div>
    <script type="module" defer src="res/js/crud_atpcottbs167.js"></script>
</body>
</html>
